name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '23 5 * * *'
  pull_request:
  push:
    branches: [main]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Sync deps (locked)
        run: |
          uv sync --frozen --extra dev
      - name: Book quality checks
        run: ./scripts/check_book_quality.sh
      - name: Lint (ruff)
        run: uv run ruff check .
      - name: Tests (pytest)
        run: uv run pytest -q

  test-optional-nuts:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Sync deps (locked; dev + optional nuts)
        run: |
          uv sync --frozen --extra dev --extra nuts
      - name: Tests (pytest incl. optional BlackJAX path)
        run: uv run pytest -q

  build-html:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Sync deps (locked; dev + modern-sbi)
        run: |
          uv sync --frozen --extra dev --extra modern-sbi
          uv pip check
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin for reproducibility (matches docs/BUILD.md)
          version: '1.8.27'
      - name: Render book (HTML; execute JAX cells)
        run: |
          uv run quarto render book --to html --profile ci

  build-pdf:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Sync deps (locked; dev + modern-sbi)
        run: |
          uv sync --frozen --extra dev --extra modern-sbi
          uv pip check
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin for reproducibility (matches docs/BUILD.md)
          version: '1.8.27'
      - name: Set up TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Render book (PDF; execute JAX cells)
        run: |
          uv run quarto render book --to pdf --profile ci

  modern-sbi-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Sync deps (locked; dev + modern-sbi)
        run: |
          uv sync --frozen --extra dev --extra modern-sbi
          uv pip check
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.27'
      - name: Render modern-sbi chapter (best-effort)
        run: |
          uv run quarto render book/modern-sbi.qmd --to html --profile ci
