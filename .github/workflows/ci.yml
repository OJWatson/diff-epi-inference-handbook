name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -c constraints-dev.txt -e '.[dev]'
      - name: Lint (ruff)
        run: ruff check .
      - name: Tests (pytest)
        run: pytest

  build-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -c constraints-dev.txt -e '.[dev]'
          python -m pip check
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin for reproducibility (matches docs/BUILD.md)
          version: '1.8.27'
      - name: Render book (HTML)
        run: |
          quarto render book --to html

  build-pdf:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -c constraints-dev.txt -e '.[dev]'
          python -m pip check
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin for reproducibility (matches docs/BUILD.md)
          version: '1.8.27'
      - name: Set up TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Render book (PDF)
        run: |
          quarto render book --to pdf
