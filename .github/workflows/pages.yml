name: Publish (GitHub Pages)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps (locked; dev + modern-sbi)
        run: |
          uv sync --frozen --extra dev --extra modern-sbi
          uv pip check

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.27'

      - name: Render book (HTML; CI profile for deterministic/fast execution)
        run: |
          uv run quarto render book --to html --profile ci

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: book/_book
          force_orphan: true
